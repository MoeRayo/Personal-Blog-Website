<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
    <title>Moronfolu Olufunke Personal Blog</title>
</head>
<body>
    <!-- overall body wrapper -->
    <div class="blog-wrapper">
        <!-- navigation -->
        <nav class="nav">
            <div class="logo-container">
                <a class="nav-logo-link" href="index.html">MO...</a>
            </div>
            <ul class="nav-list">
                <li class="nav-items">
                    <a class="nav-links" href="index.html">Home</a>
                </li>
                <li class="nav-items">
                    <a class="nav-links" href="design-system.md">Design System</a>
                </li>
            </ul>
        </nav>
        <!-- header section -->
        <header class="header-bio">
            <img class="header-img" src="images/Snapchat-2074829525.jpg" alt="">
            <h1 class="header-bio--head">Hello, I'm Moronfolu Olufunke</h1>
            <p class="header-bio--paragraph">I’m a frontend developer based in Nigeria.</p>
        </header>
        <!-- blog cards section -->
        <main class="cards-main-wrapper">
            <h2 class="cards-wrapper-head">Blog Posts</h2>
            <section class="cards">
                <!-- card one -->
                <figure class="blog-cards">
                    <img src="images/university.jpg" width="270" height="200" class="card-image" alt="Univeristy image">
                    <figcaption class="cards-caption">
                        <h3 class="cards-caption-head">Life After Tertiary Institution</h3>
                        <p>I went through what I would call - “my darkest hour” in my second year in the University, it all felt like the whole universe was against me.</p>
                    </figcaption>
                    <button class="button"><a href="life-after-uni.html" class="button-link">Read...</a></button>
                </figure>
                <!-- card two -->
                <figure class="blog-cards">
                    <img src="images/Snapchat-1612593563.jpg" width="270" height="180" class="card-image" alt="Moronfolu Olufunke">
                    <figcaption class="cards-caption">
                        <h3 class="cards-caption-head">2020</h3>
                        <p>It feels so crazy because I have never been the “new year - new me, new year - new goals” kinda person, instead I have always...</p>
                    </figcaption>
                    <button class="button"><a href="2020.html" class="button-link">Read...</a></button>
                </figure>
                <!-- card three -->
                <figure class="blog-cards">
                    <img src="images/IMG_20190129_131518_7.jpg" width="270" height="200" class="card-image" alt="Moronfolu Olufunke">
                    <figcaption class="cards-caption">
                        <h3 class="cards-caption-head">A Productively Unproductive Week</h3>
                        <p>I am writing this with excitement, but not as excited as I could have been, considering I just became certified in “responsive web development” – responsive what??</p>
                    </figcaption>
                    <button class="button"><a href="unproductive-day.html" class="button-link">Read...</a></button>
                </figure>
            </section>
        </main>
        <!-- email subcription section -->
        <form class="subscribe-form" action="">
            <h3 class="subscribe-form--head">Join our mailing list</h3>
            <label for="name" class="subscribe-form--label">Name </label>
            <input type="text" name="name" id="name" class="subscribe-form--input" placeholder="your name here...">
            <label for="email" class="subscribe-form--label">Email </label>
            <input type="email" name="email" id="email" class="subscribe-form--input" placeholder="your email here...">
            <button type="submit" class="button">Subscribe</button>
        </form>
        <!-- footer section -->
        <footer class="footer">
            <p class="footer-para">&copy; <a href="https://github.com/MoeRayo" target="_blank" class="footer-para--link">Moronfolu Olufunke</a> 2020</p>
        </footer>
    </div>
